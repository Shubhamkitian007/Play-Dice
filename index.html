<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With Dice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./extrastyle.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="./images/logo.png" alt="">
        <h1>Two Player Dice Game</h1>
        <img src="./logo.png" alt="">

        <!-- Right Div Start -->
        <div class="box">
            <div class="right-side">
                <input type="text" id="firstplayer" placeholder="First Player Name">
                <input type="button" value="Sumbit" id="rsbtn1" onclick="firstplayer()">

                <h1 id="firstplayerheading"></h1>
                
                <input type="button" value="Play" id="playerbtn-1">
                <div class="displayp1"></div>
            </div>

            <!-- Left Div Start -->
            <div class="left-side">
                <input type="text" id="secondplayer" placeholder="Second Player Name">
                <input type="button" value="Sumbit" id="lsbtn2" onclick="secondplayer()">

                <h1 id="secondplayerheading"></h1>

                <input type="button" value="Play" id="playerbtn-2">
            </div>
        </div>
    </div>







    <script src="./script.js"></script>
</body>
</html>
